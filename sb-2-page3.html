<body>
    <!-- 
    EMMET COMMAND: form:post[action="test.php"]>label[for="first"]+br*2+input:text[id="first" name="first"]+br*2+label[for="last"]+input:text[id="last" name="last"]+br*2+label[for="age"]+input:number[id="age" name="age"]+br*2+input:submit[value="Submit Form"]
    -->
    <form action="test.php" method="POST">
        <label for="first"></label>
        <br><br>
        <input type="text" name="first" id="first">
        <br><br>
        <label for="last"></label>
        <input type="text" name="last" id="last">

        <input type="number" name="age" id="age">

        <input type="submit" value="Submit Form">
    </form>
